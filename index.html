<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/675030de6c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="forms-container">
        <div class="signin-signup">

        <form action="" class="sign-in-form">
        <h2 class="title">Entrar</h2>

        <div class="input-field">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Usuario">
        </div>

        <div class="input-field">
        <i class="fas  fa-lock"></i>
        <input type="password" placeholder="Senha">
        </div>

        <input type="submit" value="Entrar" class="btn solid" />

        <p class="social-text"> Ou entre usando sua rede social</p>
        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
</form>

    <form action="#" class="sign-up-form">
    <h2 class="title">Cadastre-se</h2>

    <div class="input-field">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="Usuario" />
    </div>

    <div class="input-field">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email"/>
        </div>

    <div class="input-field">
    <i class="fas  fa-lock"></i>
    <input type="password" placeholder="Senha"/>
    </div>

    <input type="submit" value="Cadastre-se" class="btn"/>

    <p class="social-text"> Ou cadastre-se usando sua rede social</p>
    <div class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
    </div>
</form>  
</div>
</div>

<div class="panels-container">
    <div class="panel left-panel">
        <div class="content">
            <h3>Novo Aqui?</h3>
            <p>Cadastre-se e faça parte do nosso time.</p>
            <button class="btn transparent" id="sign-up-btn">Cadastre-se
            </button>
        </div>
        <img src="girl3.svg" class="image" alt=""/>
    </div>


        <div class="panel right-panel">
            <div class="content">
                <h3>Já tem Conta?</h3>
                <p> Entre!</p>
                <button class="btn transparent" id="sign-in-btn">Entre
            </button>
            </div>
            <img src="girl.svg" class="image" alt=""/>
        </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
